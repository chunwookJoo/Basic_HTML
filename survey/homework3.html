<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문지</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <style></style>
    <h3>설문지</h3>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr />
    <form>
      학년 <input type="radio" name="grade" value="1" />1학년
      <input type="radio" name="grade" value="1" />2학년
      <input type="radio" name="grade" value="1" />3학년
      <input type="radio" name="grade" value="1" />4학년
    </form>
    <br />
    <form>
      성별
      <input type="radio" name="sex" value="1" />남
      <input type="radio" name="sex" value="1" />여
    </form>
    <br />
    <form>
      관심 분야
      <select name="interest">
        <option value="1">모바일 소프트웨어</option>
        <option value="2">인공지능</option>
        <option value="3">빅데이터</option>
        <option value="4">드론</option>
      </select>
    </form>
    <br />
    진로
    <form>
      <input type="checkbox" value="1" /> 개발
      <input type="checkbox" value="2" /> 기획
      <input type="checkbox" value="3" /> 영업
      <input type="checkbox" value="4" /> 창업
    </form>
    <br />
    <form>
      남기고 싶은 말
      <textarea cols="50" rows="15" placeholder="글을 남겨주세요"></textarea>
    </form>
  </body>
</html>
